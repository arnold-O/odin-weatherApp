<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main-container">

        <div class="header-section">
            <h1>Weather App</h1>
            <input type="text" placeholder="enter the name of a city">
            <button>Submit</button>
        </div>


        <div class="main-Section">
            <h2>lagos, nigeria</h2>
            <p class="days-report">saturday, Nov 26 2020</p>
            <hr>

            <div class="report-Section">
                <p>
                    <span>Temp: </span><span>25 <sup>o</sup>c</span>
                </p>
                <p>
                    <span>Weather :</span><span>Sunny</span>
                </p>
                <p>
                    <span>Temp Range :</span><span>10 <sup>o</sup>C / 15 <sup>o</sup>C</span>

                </p>
               
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
